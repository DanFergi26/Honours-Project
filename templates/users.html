<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
  <tr>
    <th>Username</th>
    <th>Surname</th>
    <th>Forename</th>
    <th>Email</th>
    <th>DOB</th>
    <th>Country</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.surname }}</td>
    <td>{{ user.forename }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.dob }}</td>
    <td>{{ user.country }}</td>
  </tr>
  {% endfor %}
</table>

<br>
<a href="/">Go back to Home</a>
</body>
</html>
