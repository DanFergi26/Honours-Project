<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Permission</title>
</head>
<body>
    <h1>Create a New Permission</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST">
        <div>
            <label for="permName">Permission Name:</label>
            <input type="text" id="permName" name="permName" required>
        </div>
        <br>
        <div>
            <label for="permDesc">Permission Description:</label>
            <textarea id="permDesc" name="permDesc" rows="3" cols="30" required></textarea>
        </div>
        <br>
        <button type="submit">Create Permission</button>
    </form>
	<br>
	<a href="/">Go back to Home</a>
</body>
</html>
